# config.yaml
potentials:
  - provider: "physics-ml"
    model_name: "MACE"
    precision: 64
    position_scaling: 10.0
    output_scaling: 2623368 #4.184 * 627
    model_path: "guardowl/tests/data/physics-ml/mace"

  - provider: "openm-mml"
    model_name: "ANI2x"


tests:
  - protocol: "alanine_dipeptide_test"
    env: "vacuum"
    ensemble: "npt"
    nnp: "ani2x"
    annealing: false
    nr_of_simulation_steps: 5
    temperature: 300
