# config.yaml
potentials:
  - provider: "physicsml-model"
    model_name: "MACE"
    precision: 64
    position_scaling: 10.0
    output_scaling: 4.184 * 627
    model_path: "/guardowl/tests/data/physics-ml/mace"

  - provider: "openmmml"
    model_name: "ANI2x"


tests:
  - protocol: "waterbox_test"
    edge_length: 5
    ensemble: "npt"
    annealing: false
    nr_of_simulation_steps: 5
    temperature: 300
