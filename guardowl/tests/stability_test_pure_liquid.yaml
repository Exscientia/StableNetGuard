# config.yaml
potentials:
  - provider: "physics-ml"
    model_name: "MACE"
    precision: 64
    position_scaling: 10.0
    output_scaling: 2623368 #4.184 * 627
    model_path: "guardowl/tests/data/physics-ml/mace"

  - provider: "openmm-ml"
    model_name: "ANI2x"


tests:
  - protocol: "organic_liquid_test"
    molecule_name: ["ethane", "butane"]
    nr_of_molecule: [10, 20]
    ensemble: "npt"
    annealing: false
    nr_of_simulation_steps: 5
    nr_of_equilibration_steps: 5
    temperature: 300
